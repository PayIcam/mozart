<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>mozart by payutc</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="payutc">
    <link href="css/loading.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container" style="display:none">
      <div id="loading">
        <div id="circleG">
          <div id="circleG_1" class="circleG"></div>
          <div id="circleG_2" class="circleG"></div>
          <div id="circleG_3" class="circleG"></div>
        </div>
      </div>
    </div>      

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="fluid-container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">mozart</a>
        </div>
      </div>
    </div>

    <div class="fluid-container fill">
      <div class="row fill">
        <div class="col-md-4">
          <table class="table table-striped" id="table-panier">
            <thead>
              <tr>
                <th class="nom">Nom</th>
                <th class="qte">Qté</th>
                <th class="prix">Prix</th>
              </tr>
            </thead>
            <tbody id="lignes">
              <tr>
                <td>Erreur de chargement de la caisse</td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary btn-large cancel-btn" id="effacertout">Effacer toutes les lignes</button>
          <button class="btn btn-primary btn-large cancel-btn hide" id="annultransac">Annulation transaction</button>

          <div id="status" class="well">Chargement...</div>
        </div>
      
        <div class="col-md-2 fill" id="tableau-categories">
          <button class="btn btn-default"></button><br />
          <button class="btn btn-default"></button><br />
          <button class="btn btn-default"></button><br />
          <button class="btn btn-default"></button><br />
          <button class="btn btn-default"></button>
        </div>
      
        <div class="col-md-6 fill" id="tableau-articles">
          <button class="btn btn-default" id="button1"></button>
          <button class="btn btn-default" id="button2"></button>
          <button class="btn btn-default" id="button3"></button>
          <button class="btn btn-default" id="button4"></button>
          <button class="btn btn-default" id="button5"></button><br />
        
          <button class="btn btn-default" id="button6"></button>
          <button class="btn btn-default" id="button7"></button>
          <button class="btn btn-default" id="button8"></button>
          <button class="btn btn-default" id="button9"></button>
          <button class="btn btn-default" id="button10"></button><br />
        
          <button class="btn btn-default" id="button11"></button>
          <button class="btn btn-default" id="button12"></button>
          <button class="btn btn-default" id="button13"></button>
          <button class="btn btn-default" id="button14"></button>
          <button class="btn btn-default" id="button15"></button><br />
        
          <button class="btn btn-default" id="button16"></button>
          <button class="btn btn-default" id="button17"></button>
          <button class="btn btn-default" id="button18"></button>
          <button class="btn btn-default" id="button19"></button>
          <button class="btn btn-default" id="button20"></button><br />
        
          <button class="btn btn-default" id="button21"></button>
          <button class="btn btn-default" id="button22"></button>
          <button class="btn btn-default" id="button23"></button>
          <button class="btn btn-default" id="button24"></button>
          <button class="btn btn-default" id="button25"></button><br />
        
          <button class="btn btn-default" id="button26"></button>
          <button class="btn btn-default" id="button27"></button>
          <button class="btn btn-default" id="button28"></button>
          <button class="btn btn-default" id="button29"></button>
          <button class="btn btn-default" id="button30"></button><br />
        </div>
      </div><!--/row-->
    </div> <!-- /container -->
    
    <div class="modal hide fade" id="BuyerInfo">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Infos carte</h3>
      </div>
      <div class="modal-body">
        <p id="infodata"></p>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-primary btn-large" data-dismiss="modal">Fermer</a>
      </div>
    </div>
    
    <div id="applet">
      <applet name="concerto" codebase="class/" code="Concerto.class" height="300" width="300" archive="concerto.jar"></applet>
      <applet name="jzebra" codebase="class/" code="jzebra.PrintApplet.class" archive="./jzebra.jar" width="50px" height="50px">
        <param name="printer" value="jzebra">
      </applet>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script src="js/jquery.ba-bbq.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/soapclient.js"></script>
    <script src="js/main.js"></script>
    <script src="js/printer.js"></script>
    <script src="js/poss.js"></script>
  </body>
</html>
